services:
  postgres:
    image: postgres:18-alpine
    container_name: neoncare-postgres
    environment:
      POSTGRES_DB: neoncare
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: neonpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon -d neoncare"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - neoncare_pgdata:/var/lib/postgresql/data

volumes:
  neoncare_pgdata: